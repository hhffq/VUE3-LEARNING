<!DOCTYPE html>
<htmllang="en">
  <head><metacharset="UTF-8"/>
    <metahttp-equiv="X-UA-Compatible"content="IE=edge"/>
    <metaname="viewport"content="width=device-width, initial-scale=1.0"/>
    <title>Vue3实现内容隐藏</title>
  </head><body>
      <div id="root">
        
      </div>
      <scriptsrc="https://unpkg.com/vue@next">

      </script><script>
      Vue.createApp({data() {
        return {show: true        
        };      
        },
        methods: {handleBtnClick() {this.show=!this.show;        },      },
        template: `<div><p v-if="show">hello world</p>
        <button v-on:click="handleBtnClick">显示/隐藏</button></div>`,    
        }).mount("#root");
        </script>
        </body>
        </html>
